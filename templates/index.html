<html>
  <head>
    <link rel='stylesheet' href="/static/styles.css" type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src='static/submit.js'></script>
  </head>
  <body>
    <div class='panel settings'>
      <form style='diplay: inline;' id="primavera-form" enctype="multipart/form-data">
        image: <input type='file' accept='image/*' name='image'><br>
        colors: <input type='range' max=20 min=1 name='colors'><br>
        dither: <select name='dither'><br>
          <option value='None'>None</option>
          <option value='floyd_steinberg'>Floyd Steinberg</option>
        </select><br>
        palette: <select name='palette'>
          <option value='RGB'>red, green, blue</option>
          <option value='CMYK'>cyan, magenta, yellow</option>
          <option value='Montana'>spray paint</option>
          <option value='BW'>black, white</option>
        </select><br>

        Other Options:<br>
        overshoot: <input type='range' min=1 max=5 name='overshoot'><br>
        merge-off: <input type='checkbox' name='merge'><br>
        merge-two: <input type='checkbox' name='quick'><br>
        <input type='submit' name='submit' value='Send'>
      </form>
    </div>
    <div class='panel output'>
      <img id='output' class='result-view' src=''>
    </div>
  </body>
</html>
